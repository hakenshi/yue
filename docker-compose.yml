services:
  db:
    image: postgres:16-alpine
    container_name: yue-db
    environment:
      POSTGRES_DB: yue
      POSTGRES_USER: yue
      POSTGRES_PASSWORD: yue
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yue -d yue"]
      interval: 2s
      timeout: 2s
      retries: 30
    volumes:
      - yue_db:/var/lib/postgresql/data

volumes:
  yue_db:
